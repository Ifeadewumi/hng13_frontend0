<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | HNG13 Stage 1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article data-testid="test-profile-card">
        <div>
          <header>
            
            <nav class="main-nav">
              <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="contact.html">Contact Us</a></li>
              </ul>
            </nav>
            <h1>Contact Us</h1>
          </header>

          <form id="contact-form" novalidate>
            <div>
              <label for="name">Full Name</label>
              <input
                id="name"
                name="name"
                type="text"
                data-testid="test-contact-name"
                required
                aria-describedby="error-name"
              />
              <span
                id="error-name"
                class="error"
                data-testid="test-contact-error-name"
              ></span>
            </div>

            <div>
              <label for="email">Email</label>
              <input
                id="email"
                name="email"
                type="email"
                data-testid="test-contact-email"
                required
                aria-describedby="error-email"
              />
              <span
                id="error-email"
                class="error"
                data-testid="test-contact-error-email"
              ></span>
            </div>

            <div>
              <label for="subject">Subject</label>
              <input
                id="subject"
                name="subject"
                type="text"
                data-testid="test-contact-subject"
                required
                aria-describedby="error-subject"
              />
              <span
                id="error-subject"
                class="error"
                data-testid="test-contact-error-subject"
              ></span>
            </div>

            <div>
              <label for="message">Message</label>
              <textarea
                id="message"
                name="message"
                rows="5"
                data-testid="test-contact-message"
                required
                aria-describedby="error-message"
              ></textarea>
              <span
                id="error-message"
                class="error"
                data-testid="test-contact-error-message"
              ></span>
            </div>

            <button type="submit" data-testid="test-contact-submit">
              Send Message
            </button>

            <p class="success" data-testid="test-contact-success" hidden>
              Message sent successfully! Thank you for reaching out.
            </p>
          </form>
        </div>
      </article>
    </main>

    <script src="script.js"></script>
  </body>
</html>
